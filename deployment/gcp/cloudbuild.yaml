steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/edgar-query-mcp/edgar-mcp-proxy'
      - '-t'
      - 'gcr.io/edgar-query-mcp/edgar-mcp-proxy:latest'
      - '.'
    dir: 'deployment/gcp'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/edgar-query-mcp/edgar-mcp-proxy'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'edgar-mcp-proxy'
      - '--image=gcr.io/edgar-query-mcp/edgar-mcp-proxy'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=60'
      - '--concurrency=10'
      - '--set-env-vars=SEC_EDGAR_USER_AGENT=EdgarAnswerEngine/2.0 (brett.vantil@crowe.com)'

images:
  - 'gcr.io/edgar-query-mcp/edgar-mcp-proxy'

options:
  logging: CLOUD_LOGGING_ONLY